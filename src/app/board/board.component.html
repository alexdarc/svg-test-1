<svg
  class="board"
  (dblclick)="onAdd($event)"
>
  <g
    app-event-element
    *ngFor="let flowElement of flowNodes"
    [flowElement]="flowElement"
    appDrag	
    [appDragData]="flowElement.id"	
    (appDragReleased)="onRelease({flowElementId: flowElement.id, coords: $event})"
  >
  </g>

  <svg
    app-sequence-flow
    *ngFor="let sequenceFlow of sequenceFlows"
    [context]="sequenceFlow">
  </svg>
</svg>
